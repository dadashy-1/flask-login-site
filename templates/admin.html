<style>
    body{
        background: #34796e;
    }
    h1{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;

    }
    tr{
        text-align: center;
        margin: auto;
    }
    th{
        font: bold;
        font-size: 20px;
    }
    td{
        font:bold;
        font-size: large;

    }
    a{
        margin: auto;
        font-size: medium;
        color: rgb(0, 0, 187);
        
        

    }
    a:hover{
        color : rgb(192, 26, 54);
        font: italic;
    }
    table{
        text-align: center;
        background-color: #6b918c;
        margin: auto;
        border-radius: 5px;
    }
    button{
        margin: auto;
        border: #292929 solid;
        border-radius: 20px;
        border-bottom-left-radius: 10%;
        border-top-right-radius: 10%;
        background-color: aquamarine;
        letter-spacing: 2px;
        padding: 5px;
        display: block;
    }
</style>





<h1>Users</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Delete</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <a href="/delete/{{ user[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

<br><br>
<button>
    <a href="/admin_dashboard">Back</a>
</button>
